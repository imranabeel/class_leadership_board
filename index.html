<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Progress Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-200 to-gray-300 font-sans">
    <div class="container mx-auto p-6 flex shadow-lg rounded-lg bg-white/80 backdrop-blur-sm">
        <aside class="w-72 bg-gray-800 text-white p-6 rounded-lg shadow-md mr-6">
            <h2 class="text-3xl font-bold mb-6 text-center">Controls</h2>
            <div class="mb-8">
                <label for="nameList" class="block text-sm font-medium text-gray-200">Enter Student Names (one per line):</label>
                <textarea id="nameList" class="mt-1 p-2 w-full bg-gray-700 text-white rounded"></textarea>
                <div class="mt-2">
                    <label for="csvFile" class="block text-sm font-medium text-gray-200">Upload CSV File:</label>
                    <input type="file" id="csvFile" accept=".csv" class="mt-1 p-2 w-full bg-gray-700 text-white rounded">
                </div>
                <div class="mt-4 space-x-4">
                    <button onclick="loadNames()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Load Entered Names</button>
                    <button onclick="loadCSV()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700">Load CSV Names</button>
                </div>
            </div>
            <hr class="border-gray-600 mb-8">
            <div class="progress-controls">
                <h3 class="text-xl font-semibold mb-4 text-gray-200">Adjust Progress</h3>
                <label for="studentSelect" class="block text-sm font-medium text-gray-200">Select Student:</label>
                <select id="studentSelect" class="mt-1 p-2 w-full bg-gray-700 text-white rounded"></select>
                <label for="incrementValue" class="block text-sm font-medium text-gray-200 mt-2">Increment Value:</label>
                <input type="number" id="incrementValue" value="1" min="1" class="mt-1 p-2 w-full bg-gray-700 text-white rounded">
                <div class="mt-4 space-x-2">
                    <button onclick="changeProgress(true)" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Increment</button>
                    <button onclick="changeProgress(false)" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Decrement</button>
                </div>
            </div>
        </aside>
        <main class="flex-1 bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Class Progress Leaderboard</h1>
            <ul id="studentList" class="divide-y divide-gray-200">
                </ul>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
